<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball Simple</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>

    <canvas id="pinballCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('pinballCanvas');
        const ctx = canvas.getContext('2d');

        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, color: '#e60073', speedX: 2, speedY: 2 };
        const paddle = { x: canvas.width / 2 - 50, y: canvas.height - 20, width: 100, height: 10, color: '#009688', speed: 5 };
        let isRightPressed = false;
        let isLeftPressed = false;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = paddle.color;
            ctx.fill();
            ctx.closePath();
        }

        function movePaddle() {
            if (isRightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            } else if (isLeftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBall();
            drawPaddle();
            movePaddle();

            ball.x += ball.speedX;
            ball.y += ball.speedY;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.speedX = -ball.speedX;
            }

            if (ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            } else if (ball.y + ball.radius > canvas.height - paddle.height &&
                ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.speedY = -ball.speedY;
            }

            requestAnimationFrame(draw);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                isRightPressed = true;
            } else if (e.key === 'ArrowLeft') {
                isLeftPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight') {
                isRightPressed = false;
            } else if (e.key === 'ArrowLeft') {
                isLeftPressed = false;
            }
        });

        draw(); // Iniciar el juego
    </script>

</body>
